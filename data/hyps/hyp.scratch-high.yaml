lr0            :  .01   # initial learning rate (SGD=1E-2, Adam=1E-3)
lrf            :  .01   # final OneCycleLR learning rate (lr0 * lrf)
momentum       :  .937  # SGD momentum/Adam beta1
weight_decay   :  .0005 # optimizer weight decay 5e-4
warmup_epochs  : 3.     # warmup epochs (fractions ok)
warmup_momentum:  .8    # warmup initial momentum
warmup_bias_lr :  .1    # warmup initial bias lr
box            : 7.5    # box loss gain
cls            :  .5    # cls loss gain
cls_pw         : 1.     # cls BCELoss positive_weight
obj            :  .7    # obj loss gain (scale with pixels)
obj_pw         : 1.     # obj BCELoss positive_weight
dfl            : 1.5    # dfl loss gain
iou_t          :  .20   # IoU training threshold
anchor_t       : 5.     # anchor-multiple threshold
# anchors        : 3      # anchors per output layer (0 to ignore)
fl_gamma       : 0.     # focal loss gamma (efficientDet default gamma=1.5)
hsv_h          :  .015  # image HSV-Hue augmentation (fraction)
hsv_s          :  .7    # image HSV-Saturation augmentation (fraction)
hsv_v          :  .4    # image HSV-Value augmentation (fraction)
degrees        : 0.     # image rotation (+/- deg)
translate      :  .1    # image translation (+/- fraction)
scale          :  .9    # image scale (+/- gain)
shear          : 0.     # image shear (+/- deg)
perspective    : 0.     # image perspective (+/- fraction), range 0-0.001
flipud         : 0.     # image flip up-down (probability)
fliplr         :  .5    # image flip left-right (probability)
mosaic         : 1.     # image mosaic (probability)
mixup          :  .15   # image mixup (probability)
copy_paste     :  .0    # .3  # segment copy-paste (probability)
